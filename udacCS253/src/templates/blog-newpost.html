<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<title>New Post</title>
	</head>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}
		.error {
			color: red
		}
		label {
			display: block;
			font-size: 20px;
		}
		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
		textarea {
			width: 400px;
			height: 20px;
			font-size: 17px;
			font-family: monospace;
		}
		input[type=submit] {
			font-size: 24px;
		}
		
		hr {
			margin: 20px auto;
		}
	</style>

	<body>
	<h1>New Post</h1>
	
	<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
		
		<label>
			<div>Content</div>
			<textarea name="content" style="height: 117px; width: 276px; ">{{content}}</textarea>
		</label> 
	
		<div class="error">{{error}}</div>
		
		<input type="submit">
	</form>

	</body>
</html>
